<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylish.css">
</head>
<body>
    <div class="heading">
        <h1>Calculator</h1>
    </div>
    <div class="calculator-div">
        <form class="calculator-form" action="#" method="get" onSubmit="return false">
            <label for="first-number">Enter First number:</label><br>
            <input class="first-num" id="first-number" type="number"><br>
            <label for="Second Number">Enter Second Number:</label><br>
            <input class="second-num" id="second-number" type="number"> <br>
            
            <button class="submit-add custom-btn" type="submit" value="Add" >Add</button>
            <button class="submit-subtract custom-btn" type="submit" value="Subtract">Subtract</button>
            <button class="submit-multiply custom-btn" type="submit" value="Multiply">Multiply</button>
            <button class="submit-division custom-btn" type="submit" value="Divide">Divide</button>

            <div class="output">
                <label>Output</label>
                <div class="output-value">

            </div>

            </div>
        </form>
    </div>

    <script src="Op.js"></script>
</body>
</html>
