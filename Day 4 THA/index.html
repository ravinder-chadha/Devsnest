<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id='watch'>
        <!-- The bands of the watch -->
        <div id='tlg' class='grip'></div>
        <div id='trg' class='grip'></div>
        <div id='blg' class='grip'></div>
        <div id='brg' class='grip'></div>
        <div id='topBand' class='band'></div>
        <div id='botBand' class='band'></div>
        <!-- // bands -->
        
        <!-- The Face of the watch -->
        <div id='face'>
          <div id='glass'>
            <div id='twelve'>XII</div>
            <div id='three'>III</div>
            <div id='six'>VI</div>
            <div id='nine'>IX</div>
            
            <div id='center'>
              <div id='name'>Ravinder's</div>
              <div id='smallHand'></div>
              <div id='midHand'></div>
              <div id='bigHand'></div>
              <div id='dot'></div>
              <div id='desc'>WristWatch</div>
            </div>
          </div>
        </div>
        <!-- // face -->
      </div>
    </main>
  </body>
</html>
